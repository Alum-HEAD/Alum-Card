<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site avec iframes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .iframe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .iframe-container {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .iframe-container:hover {
            transform: translateY(-5px);
        }

        .iframe-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1em;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: height 0.3s ease;
        }

        .fullscreen-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            background: white;
            border-radius: 0;
        }

        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            z-index: 1001;
            display: none;
        }

        .url-input {
            width: 300px;
            padding: 10px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            .iframe-grid {
                grid-template-columns: 1fr;
            }
            
            .url-input {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåê Mon Site avec iframes</h1>
            <p class="subtitle">Explorez diff√©rents sites web dans une interface √©l√©gante</p>
        </header>

        <div class="controls">
            <input type="text" class="url-input" id="urlInput" placeholder="Entrez une URL (ex: https://example.com)">
            <button class="btn" onclick="addCustomIframe()">Ajouter Site</button>
            <button class="btn" onclick="toggleSize()">Redimensionner</button>
            <button class="btn" onclick="refreshAll()">Actualiser Tout</button>
        </div>

        <div class="iframe-grid" id="iframeGrid">
            <div class="iframe-container">
                <div class="iframe-title">üì∞ Actualit√©s - Le Monde</div>
                <iframe src="https://www.lemonde.fr" title="Le Monde"></iframe>
            </div>

            <div class="iframe-container">
                <div class="iframe-title">üéµ Musique - Spotify Web Player</div>
                <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" title="Spotify"></iframe>
            </div>

            <div class="iframe-container">
                <div class="iframe-title">üì∫ Vid√©os - YouTube</div>
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube"></iframe>
            </div>

            <div class="iframe-container">
                <div class="iframe-title">üå§Ô∏è M√©t√©o</div>
                <iframe src="https://openweathermap.org/city/2988507" title="M√©t√©o Paris"></iframe>
            </div>
        </div>
    </div>

    <button class="close-btn" id="closeBtn" onclick="exitFullscreen()">‚úï</button>

    <script>
        let isLargeSize = false;
        let fullscreenIframe = null;

        // Fonction pour ajouter un iframe personnalis√©
        function addCustomIframe() {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                alert('Veuillez entrer une URL valide');
                return;
            }

            // V√©rifier si l'URL commence par http:// ou https://
            const validUrl = url.startsWith('http://') || url.startsWith('https://') ? url : 'https://' + url;

            const grid = document.getElementById('iframeGrid');
            const container = document.createElement('div');
            container.className = 'iframe-container';
            
            // Extraire le nom du domaine pour le titre
            const domain = new URL(validUrl).hostname.replace('www.', '');
            
            container.innerHTML = `
                <div class="iframe-title">üîó ${domain}</div>
                <iframe src="${validUrl}" title="${domain}"></iframe>
            `;

            grid.appendChild(container);
            document.getElementById('urlInput').value = '';

            // Ajouter les √©v√©nements pour le nouvel iframe
            addIframeEvents(container.querySelector('iframe'));
        }

        // Fonction pour redimensionner tous les iframes
        function toggleSize() {
            const iframes = document.querySelectorAll('iframe');
            isLargeSize = !isLargeSize;
            
            iframes.forEach(iframe => {
                iframe.style.height = isLargeSize ? '500px' : '300px';
            });
        }

        // Fonction pour actualiser tous les iframes
        function refreshAll() {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                const src = iframe.src;
                iframe.src = '';
                setTimeout(() => {
                    iframe.src = src;
                }, 100);
            });
        }

        // Fonction pour mettre en plein √©cran
        function goFullscreen(iframe) {
            fullscreenIframe = iframe.cloneNode(true);
            fullscreenIframe.className = 'fullscreen-iframe';
            document.body.appendChild(fullscreenIframe);
            document.getElementById('closeBtn').style.display = 'block';
        }

        // Fonction pour sortir du plein √©cran
        function exitFullscreen() {
            if (fullscreenIframe) {
                document.body.removeChild(fullscreenIframe);
                fullscreenIframe = null;
            }
            document.getElementById('closeBtn').style.display = 'none';
        }

        // Ajouter les √©v√©nements aux iframes
        function addIframeEvents(iframe) {
            iframe.addEventListener('dblclick', () => {
                goFullscreen(iframe);
            });
        }

        // Initialiser les √©v√©nements pour tous les iframes existants
        document.addEventListener('DOMContentLoaded', () => {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(addIframeEvents);
        });

        // G√©rer la touche √âchap pour sortir du plein √©cran
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && fullscreenIframe) {
                exitFullscreen();
            }
        });

        // Animation d'entr√©e
        document.addEventListener('DOMContentLoaded', () => {
            const containers = document.querySelectorAll('.iframe-container');
            containers.forEach((container, index) => {
                container.style.opacity = '0';
                container.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    container.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    container.style.opacity = '1';
                    container.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
